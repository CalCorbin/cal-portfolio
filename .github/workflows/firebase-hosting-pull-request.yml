name: Deploy to Firebase Hosting on PR

on: pull_request

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm i

      - name: Run lint
        run: npm run lint

      - name: Run unit and integration tests
        run: npm run test -- --no-experimental-fetch

      - name: Build project
        run: npm run build

      - name: Deploy to Firebase Hosting
        id: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAL_PORTFOLIO_C40AA }}
          projectId: cal-portfolio-c40aa
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      - name: Run e2e tests
        run:
          echo 'ðŸš€[Preview URL](${{ steps.deploy.outputs.details_url }})' |
          CYPRESS_BASE_URL=${{ steps.deploy.outputs.details_url }} npm run test:e2e

